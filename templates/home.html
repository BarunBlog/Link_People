{% extends '_base.html' %}
{% load static %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <h1>Find Your Jobs</h1>

    <div class="content_search_jobs_home">

        <div class="search_jobs_home">

            <form action="{% url 'search_results' %}" method="get">

                <div class="form-group">
                    <label for="exampleInputSearchJobs">Search jobs</label>
                    <input name="q1" type="text" class="form-control" id="exampleInputSearchJobs" placeholder="Search by title, skill or company"
                    aria-label="Search">
                </div>

                <div class="form-group">
                    <label for="exampleInputLocation">Location</label>
                    <input name="q2" class="form-control" type="text" id="exampleInputLocation" placeholder="Search by location"
                    aria-label="Search">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

        </div>


        <div class="search_jobs_img">
            <img class="home_img1" src="{% static 'images/search_job_img.jpg' %}"  alt="">
        </div>

    </div>


    <div class="post_your_job_home">
        <div class="post_your_job_home_h1">

            <h1 style="color: rgb(175, 67, 4);">Post your job and find the people you need</h1><br>

        </div>

        <div class="post_your_job_home_button">
            <a href="{% url 'post_job' %}" style="border-radius: 40%; width: 130px;" type="button" class="btn btn-outline-dark">Post a job</a>
        </div>

    </div>


    <h1>Learn a new skill</h1><br>

    <div class="content_search_jobs_home">
        <div class="search_jobs_home">

            <form action="{% url 'blog_search_results' %}" method="get">
                
                <div class="form-group">
                    <label for="exampleInputSearchJobs">Search blogs</label>
                    <input name="q1" type="text" id="exampleInputSearchJobs" class="form-control" placeholder="Search by blog title here">
                </div>
                
                <button type="submit" class="btn btn-primary">Search</button>
            </form>   
        
        </div>


        <div class="search_jobs_img">
            <img class="home_img2" src="{% static 'images/Skill.jpg' %}" alt="">
        </div>
    </div>


    <div class="post_your_job_home">
        <div class="post_your_job_home_h1">

            <h1 style="color: rgb(175, 67, 4);">Join the finest community to create a brand</h1><br>

        </div>

        <div class="post_your_job_home_button">
            <a href="{% url 'account_signup' %}" style="border-radius: 40%; width: 135px;" type="button" class="btn btn-outline-dark">Get started</a>
        </div>

    </div>

    

{% endblock %}
