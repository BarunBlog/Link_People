{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Post Job {% endblock %}

{% block content %}

    <div class="post-job">
        <h2 style="color: rgb(51, 51, 51);">Find a great hire, first</h2>

        <div class="post-job-form">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
        
    </div>
    


{% endblock %}
